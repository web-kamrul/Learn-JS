<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    

    // substring  
    var clientName = "johndoe"
    // 2 means index number 2 থেকে কর্তন শুরু হবে
    // 6 means index এর শুরু থেকে কতো নাম্বার index পর্যন্ত কাটতে হবে তা বলে দিতে হবে।
    document.write (clientName.substring(2,5)+"<br>");

    // toUpperCase
    var country = "Bangladesh";
    document.write (country.toUpperCase()+"<br>");

    // toLocaleLowerCase
    var country = "Bangladesh";
    document.write (country.toLocaleLowerCase()+"<br>");

    // trim remove white space
    var country = "     Bangladesh         ";
    var result = country.trim ();
    document.write (result.length)
    
    </script>
</body>
