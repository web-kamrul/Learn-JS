<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    //array.forEach হচ্ছে Loop এর বিকল্প। যদি কোনো array থেকে সব ইলিমেন্ট বের করে নিয়ে আসতে হয় তাহলে Loop এর বিকল্প হিসেবে forEach কে ব্যবহার করা যায়। 
    var totalRunBangladesh = [12, 24, 29, 33, 40, 45];
    totalRunBangladesh.forEach (function(item){
    document.write (item+"<br>");
    });

    </script>
</body>
</html>
