<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // কোনো Class এর object তৈরি করতে গেলে new দিয়ে শুরু করতে হয়
        // getDate তারিখ নির্দেশ করে 
        var kamrul = new Date();
        document.write (kamrul.getDate()+ "<br>");

        // getDay মাসের কতোতম সপ্তাহ তা নির্দেশ করে
        var kamrul = new Date();
        document.write (kamrul.getDay()+ "<br>");

        // getFullYear Year নির্দেশ করে
        var kamrul = new Date();
        document.write (kamrul.getFullYear()+ "<br>");

        // getHours 24Hour Format এ কতো ঘন্টা তা নির্দেশ করে
        var kamrul = new Date();
        document.write (kamrul.getHours()+ "<br>");

        // getMinutes Minutes নির্দেশ করে 
        var kamrul = new Date();
        document.write (kamrul.getMinutes()+ "<br>");

        // Learn More: https://www.w3schools.com/js/js_dates.asp

    </script>
</body>
</html>
