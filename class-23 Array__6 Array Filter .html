<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Array.filter কোনো নির্দিষ্ট শর্ত সাপেক্ষে কোনো একটা ইলিমেন্ট সেখানে আছে কি না 
        var bdRun= ["12","34","25","43","40","50"];
        var findRun= bdRun.filter (function(item){
            return item<40;
        });
        document.write (findRun);



    </script>
</body>
</html>
