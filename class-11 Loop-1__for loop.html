<script>

  /* কোনো একটা শর্ত বা ডিজাইন যদি বারবার ব্যবহার করার প্রয়োজন হয় তাহলে লুপ ব্যবহার করা হয় 
  i=0 মানে এটি ০ থেকে শুরু হবে।
  i<10 মানে ০ থেকে ৯ পর্যন্ত যাবে তাহলে মোট ১০ টা হয়
  i=i+1 মানে এক এক করে বাড়বে।
  i+ মানে ফলাফলে পর্যায়ের নাম্বারগুলো দেখা যাবে।
  */
  for (i=0; i<10; i=i+1) {
    document.write (i+"<button> Download Now </button> <br>");
  }


</script>
