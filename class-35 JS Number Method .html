<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // isFinite সসীম কি না 
        var numKamrul = 5.4;
        document.write (Number.isFinite(numKamrul)+ "<br>");

        // isInteger পূর্ণসংখ্যা কি না 
        var numKamrul = 5.4;
        document.write (Number.isInteger(numKamrul)+ "<br>");

        // parseInt দশমিক সংখ্যাকে পূর্ণসংখ্যায় রূপান্তর করেparseInt
        var numKamrul = 8.456;
        document.write (Number.parseInt(numKamrul)+ "<br>");

        // parseFloat ______________________________________
        var numKamrul = 8.456;
        document.write (Number.parseFloat(numKamrul)+ "<br>");

        // toFixed দশমিকের পর কতো ঘর পর্যন্ত রেজাল্ট দেখা যাবে তা নির্দেশ করে
        var numKamrul = 8.45645949165106194874616;
        document.write (numKamrul.toFixed(5)+ "<br>");


    </script>
</body>
</html>
