<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // array concat দুটো array কে জোড়া লাগাতে পারি
        var arr1= ["a","b","c"];
        var arr2= ["d","e","f"]; 
        var arr3= arr1.concat (arr2);
        document.write (arr3+"<br>");

        // Array.from স্ট্রিং থেকে নতুন একটা Array তৈরি করা যায়। 
        var schoolName = "Idrish Ali High School";
        var result = Array.from (schoolName);
        document.write (result[9]);

    </script>
</body>
</html>
