<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // এই উত্তরগুলো বুলিয়ান আকারে প্রদর্শন করে

        //includes তে কোনো উপাদান আছে কি না চ্যাক করে। 
        var totalRunBangladesh = [12, 24, 29, 33, 40, 45];
        var result= totalRunBangladesh.includes(40);
        document.write (result+"<br>");

        //indexOf তে কোনো উপাদান আছে কি না চ্যাক করে + সেই উপাদানকে প্রদর্শন করে।
        var totalRunSL = [12, 24, 29, 33, 40, 45];
        var result= totalRunSL.indexOf(40);
        document.write (result+"<br>");

    </script>
</body>
</html>
