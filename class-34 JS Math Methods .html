<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // abs কোনো সংখ্যার পরমমান নির্দেশ করে ।
        var numKamrul = -14;
        document.write (Math.abs(numKamrul)+ "<br>");

        // ceil দশমিকের পরবর্তী পূর্ণসংখ্যা নির্দেশ করে 
        var numKamrul = 5.4;
        document.write (Math.ceil(numKamrul)+ "<br>");

        // ceil দশমিক বাদ দিয়ে শুধুমাত্র পূর্ণসংখ্যা দেখাবে  
        var numKamrul = 5.4;
        document.write (Math.floor(numKamrul)+ "<br>");

        // round .5 বিবেচনা করে একটি পূর্ণসংখ্যা নির্দেশ করে   
        var numKamrul = 5.6;
        document.write ("Round:" + Math.round(numKamrul)+ "<br>");

        // max সবচেয়ে বড় সংখ্যা দেখাবে 
        document.write (Math.max(22,50,88,50,26)+ "<br>");

        // min সবচেয়ে ছোট সংখ্যা দেখাবে 
        document.write (Math.min(22,50,88,50,26)+ "<br>");

        // random 0 থেকে ১ এর মধ্যে রেন্ডমলি কিছু সংখ্যা দেখাবে 
        document.write (Math.random()+ "<br>");

        // To Learn More: https://www.w3schools.com/js/js_math.asp

    </script>
</body>
</html>
