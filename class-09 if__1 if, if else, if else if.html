<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


<script>
    //if শুধুমাত্র ১টি শর্ত হলে এটি ব্যবহৃত
    var visitorAge = 100;
    if (visitorAge>20) {
        document.write ("You Are Right Person <br>")
    }


    //if else ২টি শর্ত হলে এটি ব্যবহৃত হয়
    var age = 10;
    if (age>18) {
        document.write ('You are Adult')
    }
    else {
        document.write ('You are Child <br>')
    }


    //if else if দুইয়ের অধিক শর্ত হলে এটি ব্যবহৃত হয়
    var Marks = 90;
    if (Marks>=80 && Marks<=100) {
        document.write ('You Get A+')
    }
    else if (Marks>=70 && Marks<80) {
        document.write ('You Get A')
    }
    else if (Marks>=60 && Marks<70) {
        document.write ('You Get B')
    }
    else if (Marks<=50 && Marks>=33) {
        document.write ('You need improvment')
    }
    else if (Marks<33) {
        document.write ('You are Fail')
    }


</script>
</body>
</html>
