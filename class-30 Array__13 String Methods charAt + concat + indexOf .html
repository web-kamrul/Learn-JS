<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // charAt find the index number
    var country = "BANGLADESH"
    document.write (country.charAt(2)+"<br>");

    // concat add two variable 
    var f1World = "Earth";
    var f2World = "Moon";
    document.write (f1World.concat(f2World)+"<br>")

    // indexOf find the position of any string 
    var myName= "JOHNDOE"
    document.write (myName.indexOf("N")+"<br>");

    // lastIndexOf find the same elements but the last position 
    var clientName= "JOHNDOE"
    document.write (clientName.lastIndexOf("O")+"<br>");
    </script>
</body>
</html>
