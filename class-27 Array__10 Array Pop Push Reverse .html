<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //reverse change the sequence last to first
        var totalRunBangladesh = [12, 24, 29, 33, 40, 45];
        var result = totalRunBangladesh.reverse();
        document.write("Reverse Result is:"+result+"<br>");

        //push শেষাংশে নতুন একটা ইলিমেন্ট যুক্ত করে 
        var totalRunInd = [12, 24, 29, 33, 40, 45];
        totalRunInd.push(100);
        totalRunInd.push(110);
        totalRunInd.push(120);
        document.write("Added last three numbers:"+totalRunInd+"<br>");
        
        //pop শেষাংশে একটা ইলিমেন্ট ডিলিক করে
        var totalRunPak = [12, 24, 29, 33, 40, 45];
        totalRunPak.pop();
        totalRunPak.pop();
        totalRunPak.pop();
        document.write("Delete last item:"+totalRunPak+"<br>");

    </script>
</body>
</html>
